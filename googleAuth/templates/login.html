{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block main %}

	<div class="container" style="margin-top: 50px">
		<div class="row">
			<div class="col-md-offset-4">
				<h2>Login</h2>
				<form method="post">
					{% csrf_token %}
					{{ form.as_p }}
					<button type="submit">Login</button>
				</form>
			</div>
		</div>
		<div class="row" style="margin-top: 30px">
			<div class="col-md-offset-4">
				<a href="{% url "social:begin" "google-oauth2" %}"><img src="https://www.codenameone.com/img/blog/google-sign-in.png" class="img-responsive" style="width: 300px" /></a>
			</div>
		</div>
	</div>
{% endblock %}
